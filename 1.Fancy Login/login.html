<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated LogIn from</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login_from_container">
        <div class="Login_from">
            <h2>Login</h2>
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input type="text" name="name" id="name" placeholder="User Name" class="input_text" autocomplete="off">
            </div>
            <div class="input_group">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" name="pass" id="pass" placeholder="password" class="input_text" autocomplete="off">
            </div>
            <div class="button_group" id="login_button">
                <a href="">Submit</a>

            </div>
            <div class="footer">
                <a href="https//www.google.com">forgot password ?</a>
                <a href="">SingUp</a>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
